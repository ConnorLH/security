<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>短信登录</title>
</head>
<body>
    <form action="/authentication/mobile" method="post">
        <table>
            <tr>
                <td>手机号：</td>
                <td><input type="text" name="mobile" value="1234321"></td>
            </tr>
            <tr>
                <td>短信验证码：</td>
                <td><input type="text" name="smsCode"><a href="/code/sms?mobile=1234321">发送验证码</a></td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" name="remember-me">记住我</input></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">登录</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
